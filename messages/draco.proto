syntax = "proto3";

package draco;

message pnc_msg {
  float time = 1;
  uint32 phase = 2;

  repeated float est_base_joint_pos = 3;
  repeated float est_base_joint_ori = 4;

  repeated float joint_positions = 5;

  repeated float des_com_pos = 6;
  repeated float act_com_pos = 7;

  repeated float lfoot_pos = 8;
  repeated float rfoot_pos = 9;

  repeated float lfoot_ori = 10;
  repeated float rfoot_ori = 11;

  repeated float lfoot_rf_cmd = 12;
  repeated float rfoot_rf_cmd = 13;

  repeated float est_icp = 14;
  repeated float des_icp = 15;

  repeated float des_cmp = 16;

  repeated float com_xy_kp = 17;
  repeated float com_xy_kd = 18;
  repeated float com_xy_ki = 19;

  float com_z_kp = 20;
  float com_z_kd = 21;

  repeated float torso_ori_kp = 22;
  repeated float torso_ori_kd = 23;

  repeated float lf_pos_kp = 24;
  repeated float lf_pos_kd = 25;

  repeated float rf_pos_kp = 26;
  repeated float rf_pos_kd = 27;

  repeated float lf_ori_kp = 28;
  repeated float lf_ori_kd = 29;

  repeated float rf_ori_kp = 30;
  repeated float rf_ori_kd = 31;

  repeated float kf_base_joint_pos = 32;
  repeated float kf_base_joint_ori = 33;
}

